<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
                
                <div id="titulos" class="text-center">
                    POKEDEX
                </div>

                <button id="ModoOscuro" class="btn btn-dark position-fixed top-0 end-0 m-3">
                    <i id="DMIcono" class="fas fa-moon"></i>
                </button>

                <div class="row justify-content-center">
                    <div class="col-12 col-md-11 col-lg-9">
                        <div class="input-group">
                            <input type="text" class="form-control" id="buscador" placeholder="Buscar Pokémon..." oninput="BuscarPokemon()">
                            <button class="btn btn-outline-secondary" type="button" id="Limpiar">X</button>
                            <button class="btn btn-outline-secondary" type="button" id="Mic"><img id="iconMic" src="https://img.icons8.com/ios/40/microphone.png" alt="microphone"/></button>

                        </div>
                    </div>
                </div>

                <div class="container-fluid">
                    <div id="lista" class="row">
                        <!-- Las tarjetas se insertarán aquí -->
                    </div>
                </div>                                       

                <div class="modal fade" id="pokemonModal" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="pokemonModalLabel">Detalles del Pokémon</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- Contenedor para la imagen -->
                                        <div class="detalle-imagen text-center">
                                            <img src="" id="pokemonImage" alt="" class="img-fluid">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- Contenedor para la información y la gráfica -->
                                        <div class="detalle-info">
                                            <p id="pokemonDescription"></p>
                                            <p id="pokemonType"></p>
                                            <p id="pokemonWeaknesses"></p>
                                            <p id="pokemonGeneration"></p>
                                        </div>
                                        <div id="pokemonChart" style="height: 400px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
